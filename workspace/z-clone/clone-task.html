<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clone-task.css">
</head>
<body data-theme="light">
    <div id="wrap" class="web-mount pcv-mount">
        <section class="content">
            <div class="login-container">
                <div id="backComponent" class="back-component border-hidden">
                  <div class="back line">
                    <button class="close-button">
                        <i class="button-a"></i>
                    </button>

                  </div> 
                </div>
                <div class="login-content">
                    <h3 class="title">독서와 무제한 친해지리</h3>
                    <p class="sub-title">20만 권 속에서 인생책을 찾아보세요</p>
                    <div input-item>
                        <div class="mds-input input mds-input--default mds-input--left">
                            <label>
                                <div class="inner">
                                    <div class="input">
                                        <span id="input-112-label" class="label"> 
                                            "아이디"
                                        </span>
                                        <input autocomplete="off" id="input-112"  type="text" placeholder="아이디 혹은 휴대폰 번호 입력" class="mds-input-field">
                                   </div>
                                   <button type="button" class="mds-icon--input-delete clear-button"></button>
                                </div>
                            </label>

                        </div>
                    </div>
                    <div class="input-item"> 
                        <div class="mds-input input input-password mds-input--default mds-input--left">
                            <label>
                                <div class="inner">
                                    <div class="input">
                                        <span id="input-28-label" class="label">
                                            "비밀번호 "
                                        </span>
                                        <input autocomplete="off" id="input-28" type="password" placeholder="비밀번호 입력" class="mds-input-field">
                                    </div>
                                    <button type="button" aria-label="내용 삭제" class="mds-icon--input-delete clear-button" style="display: none;"></button>
                                </div>
                            </label>
                        </div>

                    </div>
                    <div class="button-area mt16"> 
                        <button type="button" class="next-button mds-button mds-button--primary mds-button--h56 mds-button--r4">
                                <span>로그인</span>

                        </button>
                        
                    </div>
                    <ul class="login-sub-menu">
                        <li>
                            <a href="/v4/join">회원가입</a>
                        </li>
                        <li>
                            <a href="/v3/password-find">ID/PW 찾기</a>
                        </li>
                        <li>
                            <a href="/v3/b2b">기업회원 로그인</a>
                        </li>
                    </ul>
                    <div class="or">
                        <p>또는</p>
                    </div>
                    <div class="sns-list">
                        <button type="button" class="sns-button-kakao">
                            <img src="https://svc-fe-artifact.millietown.com/v3/images/login/kakao-icon.9c9940291430ca6ad83b9ae1f3cc81a8.svg" alt="카카오로 로그인">
                        </button>
                        <button class="sns-button-naver">
                            <img src="https://svc-fe-artifact.millietown.com/v3/images/login/naver-icon.7128d171ea0b01233bb4b32a2b5ad260.svg" alt="네이버로 로그인">
                        </button>
                        <button class="sns-button-facebook">
                             <img src="https://svc-fe-artifact.millietown.com/v3/images/login/facebook-icon.f3e1fcc7af9f4cac5be2179a846417f8.svg" alt="페이스북으로 로그인">
                        </button>
                        <button class="sns-button-apple">
                            <img src="https://svc-fe-artifact.millietown.com/v3/images/login/apple-icon.c88b92e286a1d29bcf581e12ac076d44.svg" alt="Apple로 로그인">
                        </button>
                        <button id="loginGoogleBtn" class="sns-button-google">
                            <img src="https://svc-fe-artifact.millietown.com/v3/images/login/google-icon.4f89e46a7f4be2551c6b2ab781be474d.svg" alt="Google로 로그인">
                        </button>
                    </div>
                    <a href="/v3/accountchange/" class="facebook-account">페이스북 로그인 계정 전환 안내</a>
                </div>


            </div>


        </section>

    </div>
    

</body>
</html>
