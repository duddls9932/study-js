<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 이름 선택 실습</title>
</head>
<body>
    <ul>
        <li class="car">페라리</li>
        <li class="car">람보르기니</li>
        <li class="car">벤츠</li>
    </ul>
    
</body>
<script>
    // 자동차중 ferrari만 빨간색 글자로 설정하고
    // 나머지 자동차는 글자크기를 20px로 설정한다.
    // css: font-size,js:fontSize
    HTMLCollection.prototype.forEach = Array.prototype.forEach;
    HTMLCollection.prototype.filter = Array.prototype.filter;
    const cars = document.getElementsByClassName("car");
    cars
    .filter(car => car.textContent.includes("페라리"))
    .forEach(car => {
    car.style.color = "red";
    });
        cars
    .filter(car => car.textContent.includes("람보르기니")||car.textContent.includes("벤츠';"))
    .forEach(car => {
    car.style.fontSize="20px";
    });


</script>
</html>
