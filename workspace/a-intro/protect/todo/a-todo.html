<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 예제 3: 할 일(To-do) 리스트
기능

입력창과 "추가" 버튼.

입력한 텍스트를 리스트로 화면에 추가.

리스트 아이템에 체크박스를 넣어, 체크하면 취소선 표시.

"모두 삭제" 버튼으로 리스트 비우기. -->
    <title>To-do 리스트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-do 리스트</h1>
    <div class="input-area">
      <input type="text" id="todo-input" placeholder="할 일을 입력하세요">
      <button id="add-btn">추가</button>
    </div>
    <ul id="todo-list"></ul>
    <button id="clear-btn" class="clear">모두 삭제</button>
  </div>
  
  <script src="a-todo.js"></script>
</body>
</html>
